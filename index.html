<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Exercício Módulo 7</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="number" id="campoA" required placeholder="Campo A" />
            <p class="error-message">
                O valor precisa ser menor que o Campo B
            </p>
            <input type="number" id="CampoB" required placeholder="Campo B" />
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message">
            O valor do Campo B é maior que o Campo A
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
